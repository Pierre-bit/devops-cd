name: deploy

on:
  push:
    branches: [main]
jobs: 
  conventionnal-commit:
    name: "conventonnial commit"
    runs-on: ubuntu-latest
    steps:
      - name: "Affichage d'un message d'exemple"
      - run: echo "Salutations"
      - name: "pull du git"
      - uses: actions/checkout@v2
      - name: "installation de NodeJS version 14"
      - uses: actions/setup-nodes@v2
        with:
          node-version: '14'
      - name: "configuration de l'utilisateur git"
      # config du git
      - run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]@users.noreply.github.com"
      - name: "Creation du changelog  et du calcule de version"
      - run: npx standart-version
      - name: "git push"
      - uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN}}
          branch: main